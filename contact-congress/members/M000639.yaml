bioguide: M000639
contact_form:
  method: POST
  action: http://www.menendez.senate.gov/contact
  steps:
    - visit: http://www.menendez.senate.gov/contact
    - fill_in:
      - name: first_name
        selector: "#first_name"
        value: "$NAME_FIRST"
        required: Yes
      - name: last_name
        selector: "#last_name"
        value: "$NAME_LAST"
        required: Yes
      - name: street_address
        selector: "#street_address"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: street_address_2
        selector: "#street_address_2"
        value: "$ADDRESS_STREET_2"
      - name: city
        selector: "#city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: zip
        selector: "#zip"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: home_phone
        selector: "#home_phone"
        value: "$PHONE"
      - name: work_phone
        selector: "#work_phone"
        value: "$PHONE"
      - name: email
        selector: "#email"
        value: "$EMAIL"
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: Yes
      - name: comments
        selector: "textarea"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Mrs."
          - "Ms."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
          - "Hon."
          - "Congressman"
          - "Senator"
          - "Gov."
          - "Fr."
          - "Rabbi"
          - "Reverend"
          - "Sister"
          - "Attorney"
          - "Admiral"
          - "Airman"
          - "Airman First Class"
          - "Brigadier General"
          - "Captain"
          - "Chief Master Sergeant"
          - "Chief Master Sergeant of the Air Force"
          - "Chief Petty Officer"
          - "Chief Warrant Officer"
          - "Colonel"
          - "Command  Chief Master Sergeant"
          - "Commander"
          - "Corporal"
          - "Ensign"
          - "First Lieutenant"
          - "First Sergeant"
          - "Fleet Admiral"
          - "General"
          - "General of the Air Force"
          - "Gunnery Sergeant"
          - "Lance Corporal"
          - "Lieutenant"
          - "Lieutenant Colonel"
          - "Lieutenant Commander"
          - "Lieutenant General"
          - "Lieutenant, Junior Grade"
          - "Major"
          - "Major General"
          - "Master Chief Petty Officer"
          - "Master Chief Petty Officer of the Navy"
          - "Master Gunnery Sgt"
          - "Master Sergeant"
          - "Petty Officer First Class"
          - "Petty Officer Second Class"
          - "Petty Officer Third Class"
          - "Private"
          - "Private First Class"
          - "Rear Admiral (lower half)"
          - "Rear Admiral (upper half)"
          - "Seaman"
          - "Seaman Apprentice"
          - "Seaman Recruit"
          - "Second Lieutenant"
          - "Senior Airman"
          - "Senior Chief Petty Officer"
          - "Senior Master Sergeant"
          - "Sergeant"
          - "Sergeant Major"
          - "Sgt Major Of The Corps"
          - "Staff Sergeant"
          - "Technical Sergeant"
          - "Vice Admiral"
          - "Warrant Officer"
      - name: state
        selector: "#state"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: Yes
        options: US_STATES_AND_TERRITORIES
      - name: subject
        selector: "#subject"
        value: "$TOPIC"
        required: Yes
        options:
          "Agriculture": "AGR"
          "Animal Welfare": "ANI"
          "Banking and Financial Services": "BNK"
          "Budget": "BGT"
          "Casework": "CASE"
          "Census": "CEN"
          "Children": "CHD"
          "Consumer Protection": "CPS"
          "Defense and Military": "DEF"
          "Economy": "ECON"
          "Education": "EDU"
          "Energy": "ENE"
          "Environment": "ENV"
          "Ethics Reform": "ETH"
          "Foreign Relations": "FOR"
          "Global Warming": "GLW"
          "Grant Letters": "GRANT"
          "Guns and Crime": "GUN"
          "Healthcare": "HEA"
          "Homeland Security": "HSC"
          "Housing and Urban Affairs": "HOU"
          "Immigration": "IMM"
          "Intelligence": "INTEL"
          "Judiciary and Legal Issues": "JUD"
          "Labor": "LAB"
          "Labor & Employment": "LAB"
          "Marriage": "MAR"
          "Native Americans": "NAT"
          "Nutrition": "NUT"
          "Other": "OTH"
          "Postal Service": "POS"
          "Science and Innovation": "SCI"
          "Seniors": "SEN"
          "Social Security": "SSN"
          "Taxes": "TAX"
          "Technology and Telecom": "TEC"
          "Trade": "TRD"
          "Transportation": "TRN"
          "Veterans": "VET"
          "Women": "WOM"
      - name: response
        selector: "#response"
        value: Yes
        required: Yes
        options:
          "--": "--"
          "Yes": "YES"
          "No": "CLOSED - AFNR"
    - click_on:
      - value: Submit
        selector: "#contactForm .rollover"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting Senator Menendez"