bioguide: L000550
contact_form:
  method: POST
  action: http://www.landrieu.senate.gov/?p=contact&clear_cache=1
  steps:
    - visit: http://www.landrieu.senate.gov/?p=contact
    - fill_in:
      - name: firstName
        selector: "#firstName"
        value: "$NAME_FIRST"
        required: Yes
      - name: lastName
        selector: "#lastName"
        value: "$NAME_LAST"
        required: Yes
      - name: Address1
        selector: "#Address1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: Address2
        selector: "#Address2"
        value: "$ADDRESS_STREET_2"
      - name: city
        selector: "#city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: zip
        selector: "#zip"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: phone
        selector: "#phone"
        value: "$PHONE"
        required: Yes
      - name: email
        selector: "#email"
        value: "$EMAIL"
        required: Yes
      - name: vemail
        selector: "#vemail"
        value: "$EMAIL"
        required: Yes
      - name: messageSubject
        selector: "#messageSubject"
        value: "$SUBJECT"
        required: Yes
      - name: MessageBody
        selector: ".textarea"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: Prefix
        selector: ":nth-child(4) select"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Mrs."
          - "Ms."
          - "Mr. and Mrs."
          - "Miss"
          - "Dr."
          - "Dr. and Mrs."
          - "Dr. and Mr."
          - "Admiral"
          - "Captain"
          - "Chief Master Sergeant"
          - "Colonel"
          - "Commander"
          - "Corporal"
          - "Father"
          - "Lieutenant"
          - "Lieutenant Colonel"
          - "Master Sergeant"
          - "Reverend"
          - "Sergeant"
          - "Second Lieutenant"
          - "ergeant Major"
          - "Sister"
          - "Technical Sergeant"
      - name: State
        selector: ":nth-child(22) select"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: Yes
        options: US_STATES_AND_TERRITORIES
      - name: Subject
        selector: ":nth-child(37) select"
        value: "$TOPIC"
        required: Yes
        options:
          "\n\t\t\t\t\t\t\t--- Hot Topics ---\n\t\t\t\t\t\t": "--- Hot Topics ---"
