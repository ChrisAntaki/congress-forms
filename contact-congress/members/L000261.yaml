bioguide: L000261
contact_form:
  method: POST
  action: ""
  steps:
    - visit: https://www.levin.senate.gov/contact/email/
    - fill_in:
      - name: fname
        selector: "#fname"
        value: "$NAME_FIRST"
        required: Yes
      - name: lname
        selector: "#lname"
        value: "$NAME_LAST"
        required: Yes
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: "$ADDRESS_STREET_2"
      - name: mailing_city
        selector: "#mailing_city"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: phone_number
        selector: "#phone_number"
        value: "$PHONE"
      - name: email
        selector: "#email_address"
        value: "$EMAIL"
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: "$EMAIL"
        required: Yes
      - name: comments
        selector: "#comments"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: salutation
        selector: "#salutation"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
          - "Hon."
          - "Fr."
          - "Pastor"
          - "Sister"
          - "Rabbi"
          - "Reverend"
          - "Bishop"
          - "Admiral"
          - "Airman"
          - "Airman First Class"
          - "Brigadier General"
          - "Captain"
          - "Chief Master Sergeant"
          - "Chief Petty Officer"
          - "Chief Warrant Officer"
          - "Colonel"
          - "Command Sergeant Major"
          - "Command Master Chief Petty Officer"
          - "Commander"
          - "Corporal"
          - "Ensign"
          - "First Lieutenant"
          - "First Sergeant"
          - "Fleet Master Chief Petty Officer"
          - "Force Master Chief Petty Officer"
          - "General"
          - "Gunnery Sergeant"
          - "Lance Corporal"
          - "LCDR"
          - "Lieutenant"
          - "Lieutenant Colonel"
          - "Lieutenant Commander"
          - "Lieutenant General"
          - "Lieutenant Junior Grade"
          - "Major"
          - "Major General"
          - "Master Chief Petty Officer"
          - "Master Gunnery Sergeant"
          - "Master Sergeant"
          - "Petty Officer"
          - "Private"
          - "Private First Class"
          - "Rear Admiral"
          - "Seaman"
          - "Second Lieutenant"
          - "Senior Airman"
          - "Senior Chief Petty Officer"
          - "Senior Master Sergeant"
          - "Sergeant"
          - "Sergeant First Class"
          - "Sergeant Major"
          - "Specialist"
          - "Staff Sergeant"
          - "Technical Sergeant"
          - "Vice Admiral"
          - "Warrant Officer"
      - name: mailing_state
        selector: "#mailing_state"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: Yes
        options: US_STATES_AND_TERRITORIES
      - name: subject
        selector: "#subject"
        value: "$TOPIC"
        required: Yes
        options:
          - "Abortion"
          - "Afghanistan"
          - "Agriculture"
          - "Animal Protection"
          - "Autos"
          - "Border Security"
          - "Campaign Finance"
          - "Civil Rights"
          - "Climate Change"
          - "Communications"
          - "Consumer Protection"
          - "Defense / National Security"
          - "Drug Policy"
          - "Education Policy"
          - "Energy"
          - "Environmental Policy"
          - "Federal Budget"
          - "Financial Services"
          - "Foreign Policy"
          - "Gas Prices"
          - "Government Oversight / Reform"
          - "Great Lakes"
          - "Gun Safety"
          - "Health"
          - "Homeland Security"
          - "Housing / Home Mortgage"
          - "Human Services"
          - "Immigration"
          - "International Trade"
          - "Iraq"
          - "Jobs"
          - "Judiciary"
          - "Labor"
          - "Law Enforcement"
          - "Manufacturing"
          - "Medicare / Medicaid"
          - "Middle East"
          - "Native Americans"
          - "Postal"
          - "Reproductive Issues"
          - "Retirement / Pensions"
          - "Small Business"
          - "Social Security"
          - "Tax Policy (Federal)"
          - "Transportation"
          - "Unemployment"
          - "Veterans"
          - "Other"
    - check:
      - name: responsereq
        selector: "responsereqyes"
        value: "yes"
    - uncheck:
      - name: newsletter
        selector: "#newsletter"
        value: "yes"
    - click_on:
      - value: Preview
        selector: "#accomp-1 .help-form-button"
    - find:
      - selector: "#accomp-2"
    - click_on:
      - value: Submit
      - selector: "#send-request"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting me"